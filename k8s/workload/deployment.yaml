apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alert-dispatcher
  name: alert-dispatcher
  labels:
    app: alert-dispatcher
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-dispatcher
      version: v1
  template:
    metadata:
      labels:
        app: alert-dispatcher
        version: v1
    spec:
      serviceAccountName: alert-dispatcher-sa
      containers:
      - name: alert-dispatcher
        image: licioustech/alert-dispatcher:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        env:
        - name: SQS_QUEUE_URL
          valueFrom:
            secretKeyRef:
              name: alert-dispatcher-secrets
              key: SQS_QUEUE_URL
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: alert-dispatcher-secrets
              key: SLACK_BOT_TOKEN
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: alert-dispatcher-secrets
              key: SLACK_SIGNING_SECRET
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: alert-dispatcher-secrets
              key: SLACK_WEBHOOK_URL
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: SERVER_PORT
        - name: POLL_INTERVAL_SEC
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: POLL_INTERVAL_SEC
        - name: SLACK_CHANNEL_P0
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: SLACK_CHANNEL_P0
        - name: SLACK_CHANNEL_P1
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: SLACK_CHANNEL_P1
        - name: SLACK_CHANNEL_P2
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: SLACK_CHANNEL_P2
        - name: SLACK_CHANNEL_DEFAULT
          valueFrom:
            configMapKeyRef:
              name: alert-dispatcher-config
              key: SLACK_CHANNEL_DEFAULT
        - name: CONFIG_PATH
          value: "/etc/config"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: alert-dispatcher-config
          items:
          - key: alarm-channels.yaml
            path: alarm-channels.yaml
      restartPolicy: Always
      terminationGracePeriodSeconds: 30